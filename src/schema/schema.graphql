type User {
  uid: ID!
  name: String
  email: String!
  phone: String!
}

input CreateUserInput {
  email: String!
  password: String!
  name: String
  phone: String!
}

input SigninUserInput {
  email: String!
  password: String!
}

type AuthPayload {
  user: User!
  token: String!
}

type Query {
  user: User!
}

type Mutation {
  register(data: CreateUserInput!): AuthPayload!
  login(data: SigninUserInput!): AuthPayload!
}
