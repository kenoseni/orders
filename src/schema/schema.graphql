type User {
  uid: ID
  name: String!
  email: String!
  phone: String!
}

type AuthPayload {
  user: User!
  token: String!
}

type Address {
  city: String!
  country: String!
  street: String!
  zip: String!
}

type OrderPayload {
  uid: ID!
  title: String!
  bookingDate: Float!
  address: Address!
  customer: User!
}

input CreateUserInput {
  email: String!
  password: String!
  name: String!
  phone: String!
}

input SigninUserInput {
  email: String!
  password: String!
}

input AddressInput {
  city: String!
  country: String!
  street: String!
  zip: String!
}

input OrderInput {
  title: String!
  address: AddressInput
}

type Query {
  user: User!
}

type Mutation {
  register(data: CreateUserInput!): AuthPayload!
  login(data: SigninUserInput!): AuthPayload!
  createOrder(data: OrderInput!): OrderPayload!
}
